    <h1 class="logo"><a href="">Logo</a></h1>

<!-- content page 7-->
<div class="location-second">
    <div class="banner">
        <div class="banner-content">
            <h2 class="title">門市據點</h2>
            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week4/icon-location.svg"
                alt="">
        </div>
    </div>
    <div class="content">
        <div class="list">
            <label for="location" class="select">選擇分店</label>
            <select id="location" class="region">
                <option>台北中山旗艦店</option>
                <option>新北板橋站前店</option>
                <option>桃園中壢中央店</option>
                <option>台中台灣大道店</option>
                <option>高雄前鎮六角店</option>
            </select>
        </div>
        <ul class="info">
            <li class="container">
                <img class="pic"
                    src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/locate1.jpeg">
                <div class="wrap-md">
                    <h3 class="title">台北中山旗艦店</h3>
                    <ul class="sub-info">
                        <li>
                            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/icon-phone-black.svg"
                                alt="">
                            <span class="text">電話：(02)000-1234</span>
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/icon-clock-black.svg"
                                alt="">
                            <span class="text">營業時間：10:00-21:00</span>
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week4/icon-map.svg"
                                alt="">
                            <span class="text">地址：台北市中山區南京東路25巷2-1號</span>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4655215369216!2d121.53571001500654!3d25.05220628396382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf93d4d97b%3A0xa1e26471ae5697b8!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1604397899930!5m2!1szh-TW!2stw"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </li>
        </ul>
    </div>
</div>
